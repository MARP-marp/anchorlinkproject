<!DOCTYPE html>
<html>
    <head>
        <title>CREATE FORM</title>
    </head>

    <body>
        <form autocomplete="off">
            USERNAME:-
            <input type="text" name="uname" value="Manish" ><br>
            PASSWORD:-
            <input type="password" name="pwd" value="password" required><br>
            COMMENTBOX:-
            <textarea name="comment" value="comment">comment here</textarea><br>
            GENDER:-
                <input type="radio" name="gender" checked value="male">male
                <input type="radio" name="gender" value="female">female<br> 
            CHECKBOX:-
            <input type="checkbox" name="subject1" value="HTML">HTML
            <input type="checkbox" name="subject2" value="CSS">CSS
            <input type="checkbox" name="subject3" value="JAVASCRIPT">JAVASCRIPT
            <input type="checkbox" name="subject4" value="MEAN">MEAN<br>

           STATE:-
           <select>
               <option name="state">BIHAR</option>
               <option name="state">PUNJAB</option>
               <option name="state">DELHI</option>
               <option name="state">BANGALORE</option>
               <option name="state">KOLKATA</option>
               <option name="state">RAJASHTHAN</option>
               <option name="state">KARNATAKA</option>
           </select><br>

           BUTTONS:-
           <input type="submit" value="SUBMIT">
           <input type="button" value="SIGNUP">
           <input type="reset" value="CLEAR">
        </form>
    </body>
</html>
